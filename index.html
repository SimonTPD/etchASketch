<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Welcome to Etch a Sketch!</h1>
        <div class="pad-control">
            <button type="button" id="new-grid">New Grid</button>
            <button type="button" id="clear-pad">Clear Pad</button>
            <button type="button" id="change-coloring">Random Color</button>
        </div>
        <p>Note: to toggle on/off the pencil, press the 't' key. 
            <span style="font-weight: bold">Changing the color activates 
            the pad if it is toggled off!</span></p>
        <div class="pad"></div>
    </body>
</html>
